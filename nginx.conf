events {}

http {
    server {
        listen 80;

        location /beatsupload/ {
            proxy_pass http://beatsupload:7774/api/;
        }

        location /userca/ {
            proxy_pass http://userca:7773/api/;
        }

        location /unpublished/ {
            proxy_pass http://unpublished:7772/api/;
        }
    }
}